<!DOCTYPE html>
<html>

<head>
    <title>Fizz Buzz</title>
    <meta charset="utf-8">
</head>

<body>
    <input type="text" id="input" oninput="calc(this.value)"></input>
    <ul id="answer"></ul>
    <script>
        const fizzBuzz = require('./../fizz_buzz_module.js');

        function calc(end) {
            var ans = '';
            for (let num = 1; num <= end; num++) {
                ans += '<li>' + fizzBuzz.getFizzBuzzAns(num) + '</li>';
            }
            document.getElementById('answer').innerHTML = ans;
        }

    </script>
</body>

</html>
